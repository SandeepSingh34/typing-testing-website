<head>

        </div>

        <div id="data">
               <h3 id="dt"></h3>
        </div>

        <div id="writer">
            <textarea value="" id="tarea" spellcheck="false" autofocus > </textarea>
        </div>

        <div id="action">
            <button id="btn">Finish</button>
            <button id="ref">Refresh</button>
        </div>

    </div>
